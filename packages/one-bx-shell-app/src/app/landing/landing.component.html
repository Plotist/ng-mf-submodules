<fd-layout-grid [col]="6">
  <fd-layout-panel [columnSpan]="4" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-plugin-laucher name="contentReq.prList"></fds-plugin-laucher>
    </fd-layout-panel-body>
  </fd-layout-panel>
  <fd-layout-panel [columnSpan]="2" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-iframe-launcher id="landing-legacy1" title="links from external system"
                           height="210px"
                           url="http://localhost:5400">

      </fds-iframe-launcher>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="5" fdLayoutGridSpan>
    <app-plugin-laucher name="contentItem.recommendedCategories"></app-plugin-laucher>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="1" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-plugin-laucher name="contentItem.yourFavorite"></fds-plugin-laucher>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="1" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-plugin-laucher name="nx.yourFavorite"></fds-plugin-laucher>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="2" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <a routerLink="/calc">Navigate to calculation component</a>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="3" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <app-plugin-laucher name="authApp.login"></app-plugin-laucher>
    </fd-layout-panel-body>
  </fd-layout-panel>
</fd-layout-grid>
